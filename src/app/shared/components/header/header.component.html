<div class="header">
  <h1 (click)="navigateHome()">{{ cinemaName }}</h1>
  <nav>
    <button *ngIf="!isAuthenticated" class="login-btn">
      <a routerLink="login">Zaloguj</a>
    </button>
    <ng-container *ngIf="isAuthenticated">
      <app-button
        class="btn-icon"
        [text]="order$ | async"
        [icon]="shoppingCartIcon"
        (click)="navigateToPreviousPage($event)"
      ></app-button>
      <div class="dropdown">
        <ng-container *ngIf="user$ | async as user">
          <app-button
            text="Cześć, {{ user.firstName }}!"
            (click)="toggleDropdown($event)"
          ></app-button>
        </ng-container>

        <app-dropdown-menu
          [isDropdownOpen]="isDropdownVisible"
          (buttonClick)="logout($event)"
          [dropdownOptions]="dropdownUserOptions"
        ></app-dropdown-menu>
      </div>
    </ng-container>
  </nav>
</div>
